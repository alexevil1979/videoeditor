apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: marketplace
  labels:
    app: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: marketplace/catalog:latest
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: DATABASE_URL
            - name: OPENSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: OPENSEARCH_URL
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: marketplace
spec:
  selector:
    app: catalog
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
