apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  namespace: marketplace
  labels:
    app: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
        - name: search
          image: marketplace/search:latest
          ports:
            - containerPort: 8083
          env:
            - name: PORT
              value: "8083"
            - name: OPENSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: OPENSEARCH_URL
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: search
  namespace: marketplace
spec:
  selector:
    app: search
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
