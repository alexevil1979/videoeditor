apiVersion: apps/v1
kind: Deployment
metadata:
  name: seller
  namespace: marketplace
  labels:
    app: seller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seller
  template:
    metadata:
      labels:
        app: seller
    spec:
      containers:
        - name: seller
          image: marketplace/seller:latest
          ports:
            - containerPort: 8084
          env:
            - name: PORT
              value: "8084"
            - name: CATALOG_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: CATALOG_URL
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: seller
  namespace: marketplace
spec:
  selector:
    app: seller
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP
