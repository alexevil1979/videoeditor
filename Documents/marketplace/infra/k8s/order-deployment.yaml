apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: marketplace
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: marketplace/order:latest
          ports:
            - containerPort: 8085
          env:
            - name: PORT
              value: "8085"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: marketplace
spec:
  selector:
    app: order
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
