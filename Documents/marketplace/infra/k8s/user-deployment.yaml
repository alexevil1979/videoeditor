apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: marketplace
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: marketplace/user:latest
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: marketplace
spec:
  selector:
    app: user
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
