apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: marketplace
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: marketplace/admin:latest
          ports:
            - containerPort: 8086
          env:
            - name: PORT
              value: "8086"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: DATABASE_URL
            - name: ADMIN_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: ADMIN_API_KEY
          livenessProbe:
            httpGet:
              path: /health
              port: 8086
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: marketplace
spec:
  selector:
    app: admin
  ports:
    - port: 8086
      targetPort: 8086
  type: ClusterIP
